<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assignment 3 — Dynamic Student Table</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Assignment 3 — Dynamic Data Management</h1>
    <div id="idBanner">Full Name: — | NUID: —</div>
  </header>

  <section class="actions">
    <button id="btn-add" class="secondary">Add New Student</button>
    <button id="btn-submit" disabled>Submit</button>
  </section>

  <div class="table-wrap">
    <table>
      <caption>Student Roster</caption>
      <thead>
        <tr>
          <th>Expand</th>
          <th>Select</th>
          <th>Student</th>
          <th>Teacher</th>
          <th>Program</th>
          <th>DELETE</th>
          <th>EDIT</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
      <tfoot>
        <tr>
          <td colspan="7">
            <small>Newly added rows inherit all styles & behaviors.</small>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>


  <dialog id="editDialog">
    <h2 id="dlgTitle">Edit</h2>
    <label id="dlgLabel" for="dlgInput">Enter new details:</label>
    <input id="dlgInput" type="text" />
    <menu>
      <button id="dlgCancel" type="reset">Cancel</button>
      <button id="dlgOk" type="submit">OK</button>
    </menu>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
