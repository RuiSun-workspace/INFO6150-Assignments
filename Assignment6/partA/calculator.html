<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Calculator App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="calculator-header">
            <h1 id="welcomeMessage">Welcome!</h1>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </header>

        <div class="calculator-card">
            <h2>Calculator</h2>
            
            <form id="calculatorForm">
                <div class="form-group">
                    <label for="number1">Number 1</label>
                    <input type="text" id="number1" name="number1" placeholder="Enter first number">
                    <span class="error-message" id="number1Error"></span>
                </div>

                <div class="form-group">
                    <label for="number2">Number 2</label>
                    <input type="text" id="number2" name="number2" placeholder="Enter second number">
                    <span class="error-message" id="number2Error"></span>
                </div>

                <div class="operations">
                    <button type="button" class="operation-btn" data-operation="add">Add (+)</button>
                    <button type="button" class="operation-btn" data-operation="subtract">Subtract (-)</button>
                    <button type="button" class="operation-btn" data-operation="multiply">Multiply (ร)</button>
                    <button type="button" class="operation-btn" data-operation="divide">Divide (รท)</button>
                </div>

                <div class="form-group">
                    <label for="result">Result</label>
                    <input type="text" id="result" name="result" readonly disabled>
                </div>
            </form>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
