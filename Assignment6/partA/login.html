<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Calculator App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>Calculator App</h1>
            <h2>Login</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Northeastern email">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        Remember Me
                    </label>
                </div>

                <button type="submit" id="loginBtn" disabled>Login</button>
                
                <span class="error-message" id="loginError"></span>
                <span class="success-message" id="loginSuccess"></span>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
